<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="human-wins"id="humanWinsSection">
      <h2 id="humanToken"></h2>
      <h2 id="humanWinsColumn">Human</h2>
      <h3 id="humanWinsCounter"> Wins: O</h3>
    </section>
  <main>
        <h1 class = "main-title">Rock, Paper, Scissors</h1>
        <h2 class = "choose-your-game"id = "chooseGameTitle">Choose your game!</h2>
      <section class="gameplay-images hidden"id="classicGameBoard">
          <img class = "classic-game-chosen"id="paper"src=/Users/chaddegange/Downloads/happy-paper.png width="125" height="125">
          <img class = "classic-game-chosen"id="scissors"src=/Users/chaddegange/Downloads/happy-scissors.png width="125" height="125">
          <img class = "classic-game-chosen"id="rock"src=/Users/chaddegange/Downloads/happy-rocks.png width="125" height="125">
      </section>
      <section class="gameplay-images hidden"id="altGameBoard">
          <img class="alt-game-chosen"src=/Users/chaddegange/Downloads/plane-svgrepo-com.svg width="100" height="100">
          <img class="alt-game-chosen"src=/Users/chaddegange/Downloads/car-svgrepo-com.svg width="100" height="100">
          <img class="alt-game-chosen"src=/Users/chaddegange/Downloads/train-svgrepo-com.svg width="100" height="100">
          <img class="alt-game-chosen"src=/Users/chaddegange/Downloads/happy-scissors.png width="100" height="100">
          <img class="alt-game-chosen"src=/Users/chaddegange/Downloads/happy-rocks.png width="100" height="100">
      </section>
    <section class = "classic-or-spicy"id="classicOrSpicy">
      <div class = "classic-game-rules"id = "classGameRules">
        <h2 class = "classic"><img src=/Users/chaddegange/Downloads/happy-rocks.png width="35" height= "35">CLASSIC <img src=/Users/chaddegange/Downloads/happy-scissors.png width="35" height= "35"></h2>
        <p class = "game-rules">rock > scissors</p>
        <p class = "game-rules">paper > rock</p>
        <p class = "game-rules">scissors > paper</p>
      </div>
      <div class = "alt-game-rules"id = "altGameRules">
        <h2 class = "alternative"><img src=/Users/chaddegange/Downloads/plane-svgrepo-com.svg width="35" height= "35">SPICY<img src=/Users/chaddegange/Downloads/train-svgrepo-com.svg width="35" height= "35"></h2>
        <p class = "game-rules">plane > car</p>
        <p class = "game-rules">boat > plane</p>
        <p class = "game-rules">boat > car</p>
      </div>
    </section>
  </main>
    <section class="computer-wins"id="cpuWinsSection">
      <h2 id="computerToken"></h2>
      <h2 id="computerWinColumn">Computer</h2>
      <h3 id="computerWinCounter"> Wins: O</h3>
    </section>
  </body>
  <script src="game.js"></script>
  <script src="player.js"></script>
  <script src="main.js"></script>
</html>
